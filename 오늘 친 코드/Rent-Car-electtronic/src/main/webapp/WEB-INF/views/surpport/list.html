<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <script type="text/javascript">
     function read(noticeno){
       var url = "read";
       url += "?noticeno="+noticeno;
       url += "&col=${col}";
       url += "&word=${word}";
       url += "&nowPage=${nowPage}";
       location.href=url;
     }
  </script>

</head>
<body>
<div class="container">

    <h2>공지 사항</h2>
    <form class="form-inline" action="/notice/list">
        <div class="form-group">
            <select class="form-control" name="col">
                <option value="wname"
                <c:if test= "${col=='wname'}"> selected </c:if>
                >성명</option>
                <option value="title"
                <c:if test= "${col=='title'}"> selected </c:if>
                >제목</option>
                <option value="content"
                <c:if test= "${col=='content'}"> selected </c:if>
                >내용</option>
                <option value="title_content"
                <c:if test= "${col=='title_content'}"> selected</c:if>
                >제목+내용</option>
                <option value="total"
                <c:if test= "${col=='total'}"> selected </c:if>
                >전체출력</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter 검색어"
                   name="word" value="${word}">
        </div>
        <button type="submit" class="btn btn-default" >검색</button>
        <c:if test="${sessionScope.grade=='A' }">
            <button type="button" class="btn btn-default" onclick="location.href='/admin/notice/create'">등록</button>
        </c:if>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>산고차량</th>
            <th>신고사유</th>
            <th>차량번호</th>
            <th>위치</th>
            <th>처리상태</th>
        </tr>
        </thead>
        <tbody>

        <c:choose>
            <c:when test="${empty list}">
                <tr><td colspan="6">등록된 글이 없습니다.</td>
            </c:when>
            <c:otherwise>

                <c:forEach var="dto" items="${list}">

                    <tr>
                        <td>${dto.usercarnum}</td>
                        <td>${dto.reason}</a></td>
                        <td>${dto.carnum}</td>
                        <td>${dto.location}</td>
                        <td>${dto.state}</td>
                    </tr>

                </c:forEach>
            </c:otherwise>
        </c:choose>

        </tbody>

    </table>
    <div>
        ${paging}
    </div>
</div>
</body>
</html>
